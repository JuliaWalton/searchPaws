    <!-- <div class="container"> -->
        <form id="pet-form" class="pet-form">
            <h1>Search for Pets</h1>
            <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input id="zip" type="text" id="zip" class="form-control" placeholder="Enter your zipcode">
                    <label for="age">Animal</label>
                    <select id="animal" class="form-control">
                        <option value="none">No Preference</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                    </select>
                    <label for="size">Size</label>
                    <select id="size" class="form-control">
                        <option value="none">No Preference</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xlarge">XLarge</option>
                    </select>
                    <label for="distance">Distance</label>
                    <input class="required" type="number" id="distance" min="1" max="500" placeholder="10 miles">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control">
                        <option value="none">No Preference</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <label for="age">Age</label>
                    <select id="age" class="form-control">
                        <option value="none">No Preference</option>
                        <option value="baby">Baby</option>
                        <option value="young">Young</option>
                        <option value="adult">Adult</option>
                        <option value="senior">Senior</option>
                    </select>
                    
                    
                
                <button class="btn submit">Submit</button>
            </div>
            <!-- <a href="/new.html"> -->
                
            <!-- </a> -->
        </form>
